<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--   link a normalize.css   -->
<!--<link rel="stylesheet" href="styles/normalize.css">-->

    <!--   link a bootstrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--   link a css personalizado   -->
    <link rel="stylesheet" href="/styles/style.css">


    <!--   link a FontAwesome   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>FunkoShop - Tu funko-tienda</title>
</head>
<body>
    <div class="container">

<!-- inicio HEADER admin   -->
        <header>
            <nav>
                <picture>
                    <a href="#">
                        <img src="images/branding/logo_light_horizontal.svg" alt="FunkoShop">
                    </a>
                </picture>
                <ul>
                    <li><a href="#">SALIR <span><i class="fa-solid fa-right-from-bracket"></i></span></a></li>
                </ul>
            </nav>
        </header>
<!-- fin HEADER   admin   -->

<!--   principal / main   -->
        <main>
           <section>
            <h1>CREAR CUENTA</h1>
            <form action="">
                <label for="nombre">
                    Nombre:
                </label>
                <input type="text" name="nombre" id="nombre">
                <label for="apellido">
                    Apellido:
                </label>
                <input type="text" name="apellido" id="apellido">
                <label for="email">
                    Email:
                </label>
                <input type="email" name="email" id="email">
                <label for="password">
                    Contraseña:
                </label>
                <input type="password" name="password" id="password">
                <label for="repeat-password">
                    Repetior contraseña:
                </label>
                <input type="password" name="repeat-password" id="repeat-password">
                <input type="submit" value="Registrar">
                <input type="checkbox" name="recordarme" id="recordarme">
                <p>Acepto <a href="">términos y condiciones</a></p>
            </form>
            <a href="">olvidé mi contraseña</a>
            <a href="">¿No tienes cuenta? crear cuenta</a>
           </section>
        </main>

            

       




        <!--   footer   -->
        <footer>
            <div id="footer-left">
                <nav>
                    <ul>
                        <li>Shop</li>
                        <li>Registrarse</li>
                        <li>Login</li>
                        <li>Contacto</li>
                    </ul>
                </nav>

            </div>
            <div id="footer-right">
                <picture>
                    <img src="images/branding/isotype.svg" alt="">
                </picture>
            </div>
            <div id="footer-bottom">
                <p>All rights reserved 2022 - Funkoshop &copy;</p>
            </div>

        </footer>
        <!--   fin footer   -->

    </div>

    <!-- script bootstrap js   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
